{% extends "shared/base.html" %}

{% block title %}
  <title>Create Map</title>
{% endblock %}

{% block content %}

<div class="container-fluid">

<h3 >
  Generate example map or enter coordinates
</h3>

<form action="/generated" enctype="multipart/form-data" method="post">
  <div class="row align-items-start">

    <div class="col">
      <label>Latitude</label>
      <input type="text" name="lat" value=36.11229079304089 class="form-control">
    </div>

    <div class="col">
      <label>Longitude</label>
      <input type="text" name="lon" value=-5.345198281458614514 class="form-control">
    </div>

    <div class="col">
      <label>Description</label>
      <input type="text" name="description" value="LalaLand" class="form-control">
    </div>

    <div class="col">
      <label>Value</label>
      <input type="text" name="value" value=5  class="form-control">
    </div>

  </div>


<div class="row justify-content-center">
  <div class="col-md-4 ">
    <div class="d-grid gap-2 col-6 mx-auto">
       <button  class="btn btn-outline-dark mt-4" type="submit">Generate Map</button>
    </div>
  </div>
</form>

{{ mymap | safe }}


</div>

{% endblock %}
